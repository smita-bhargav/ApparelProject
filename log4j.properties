#Set level
log4j.rootCategory=debug, console, file

#Appender which writes to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss}%F %-5p [%t] %c{2} %L - %m%n

#Appender which writes to a file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=D:/smita/Softwares/eclipse/workspace/ApparelProject/log/Apparel.log

#Defining maximum size of a log file
log4j.appender.file.maxFileSize=5mb
log4j.appender.file.maxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c{1}:%L - %m%n
log4j.appender.file.Append=true




